<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="searchBar" autocomplete="off">
      <input
        type="text"
        placeholder="Enter city or zip code"
        id="locationInput"
        name="locationInput"
        maxlength="50"
        required
      />
      <button type="submit" id="inputBtn">Go</button>
    </form>

    <span id="name"></span>
    <span id="region"></span>
    <span id="time"></span>
    <span id="condition"></span>
    <span id="tempF"></span>
    <span id="tempC"></span>
    <span id="windspeed"></span>
  </body>
</html>
