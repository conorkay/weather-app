<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="searchContainer">
      <form id="searchBar" autocomplete="off">
        <input
          type="text"
          placeholder="Enter city or zip code"
          id="locationInput"
          name="locationInput"
          maxlength="50"
          required
        />
        <button type="submit" id="inputBtn">Go</button>
      </form>
    </div>
    <div id="currContainer">
      <div id="firstContainer">
        <span id="name"></span>
        <span id="date"></span>
        <span id="time"></span>
        <span id="temp"></span>
        <div id="conditionContainer">
          <img id="currWeatherIcon" />
          <span id="condition"></span>
        </div>
      </div>
      <div id="secondContainer">
        <span id="windspeed"></span>
        <span id="humidity"></span>
        <span id="feelsLike"></span>
        <span id="percentRain"></span>
      </div>
    </div>
    <div id="forecastContainer"></div>
  </body>
</html>
