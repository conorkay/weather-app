<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://kit.fontawesome.com/5193548556.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <header><h1>To Do</h1></header>

    <!-- Dialog and forms for creating new todo/project -->
    <dialog id="newItemDialog">
      <div class="form-header">
        <h2 class="form-h2">Create New...</h2>
        <button id="todoCross" class="cross">&cross;</button>
      </div>

      <div class="form-grid-container">
        <div class="form-sidebar">
          <button id="newTodoBtn" class="projectBtn">ToDo</button>
          <button id="newProjectBtn" class="projectBtn">Project</button>
        </div>

        <!-- Form for creating new project-->
        <div id="projectFormWrapper" style="display: none;">
          <form method="dialog" id="newProjectForm">
            <div id="projectTextContainer">
              <input
                required
                type="text"
                placeholder="Build a house"
                id="projectTitle"
                name="projectTitle"
                class="textInput"
                maxlength="25"
              />
            </div>
            <div id="project-button-container">
              <button id="createProject" type="submit">Create Project</button>
          </form>
        </div>
      </div>

      <!-- Form for creating new todo-->
        <div id="todoFormWrapper" style="display: flex;">
          <form method="dialog" id="newTodoForm">
            <div id="formTextContainer">
              <input
                required
                type="text"
                placeholder="Title: Walk the dog"
                id="title"
                name="title"
                class="textInput"
                maxlength="60"
              />
              <textarea
                name="details"
                id="details"
                class="textInput"
                maxlength="325"
                rows="6"
                placeholder="Description: At the park"
              ></textarea>
              <div id="form-date-container">
                <p id="date-container-text">Due Date:</p>
                <input
                  required
                  id="date"
                  name="date"
                  class="dateInput"
                  type="date"
                  min = today;
                />
              </div>
            </div>
            <div id="form-button-container">
              <div id="radio-container">              
                <p id="prio-container-text">Priority:</p>
                <input
                  required
                  type="radio"
                  id="low"
                  name="priority"
                  value="Low"
                />
                <label for="low" class="lowLabel">Low</label>

                <input type="radio" id="mid" name="priority" value="Mid" />
                <label for="mid" class="midLabel">Mid</label>

                <input type="radio" id="high" name="priority" value="High" />
                <label for="high" class="highLabel">High</label>
              </div>

              <button id="createTodo" type="submit">Create ToDo</button>
            </div>
          </form>
        </div>
      </div>
    </dialog>

    <!-- Dialog for editing existing todo details-->
    <dialog id="editDialog">
      <div class="form-header">
        <h2 class="form-h2">Edit Todo</h2>
        <button id="editCross" class="cross">&cross;</button>
      </div>
      <form method="dialog" id="editForm">
        <div id="formTextContainer">
          <input
            required
            type="text"
            placeholder="Title: Walk the dog"
            id="editTitle"
            name="editTitle"
            class="textInput"
            maxlength="60"
          />
          <textarea
            name="editDetails"
            id="editDetails"
            class="textInput"
            maxlength="325"
            rows="6"
            placeholder="Description"
          ></textarea>
          <div id="edit-form-date-container">
            <p id="edit-date-container-text">Due Date:</p>
            <input
              required
              id="editDate"
              name="editDate"
              class="dateInput"
              type="date"
              min = today;
            />
          </div>
        </div>
        <div id="edit-form-button-container">
          <div id="edit-radio-container">              
            <p id="edit-prio-container-text">Priority:</p>
            <input
              required
              type="radio"
              id="editLow"
              name="priority"
              value="Low"
            />
            <label for="low" class="lowLabel">Low</label>

            <input type="radio" id="editMid" name="priority" value="Mid" />
            <label for="mid" class="midLabel">Mid</label>

            <input type="radio" id="editHigh" name="priority" value="High" />
            <label for="high" class="highLabel">High</label>
          </div>

          <button id="confirmEdit" type="submit">Confirm</button>
        </div>
      </form>
    </dialog>

    <!-- Dialog for displaying todo details-->
    <dialog id="detailDialog">
      <div id="detailHeader" class="form-header">
        <h2 class="form-h2">Todo Details</h2>
        <button id="detailCross" class="cross">&cross;</button>
      </div>
      <div id="detailContainer">
        <div id="titleDisplayContainer">
          <p style="font-weight: bold">Title:</p>
          <p id="titleDisplay"></p>
        </div>
        <div id="projectTitleDisplayContainer">
          <p style="font-weight: bold">Project:</p>
          <p id="projectTitleDisplay"></p>
        </div>
        <div id="descriptionDisplayContainer">
          <p style="font-weight: bold">Description:</p>
          <p id="descriptionDisplay"></p>
        </div>
        <div id="dateDisplayContainer">
          <p style="font-weight: bold">Due Date:</p>
          <p id="dateDisplay"></p>
        </div>
        <div id="prioDisplayContainer">
          <p style="font-weight: bold">Priority:</p>
          <div id="prioDisplay" style="height: 1em"></div>
        </div>
      </div>
    </dialog>

    <!-- The main grid-->
    <div class="grid-container">
      <div class="sidebar">
        <button id="openFormBtn">+ New</button>
        <div id="projectList">
          <button id="homeBtn" class="projectBtn selected" disabled>Home</button>
          <button id="dayBtn" class="projectBtn">Today</button>
          <button id="weekBtn" class="projectBtn">This Week</button>
          <button id="overdueBtn" class="projectBtn">Overdue</button>
          <p id="projectHeader">Projects</p>
        </div>
      </div>

      <!-- Flex containter that holds the to-do items-->
      <div id="list-container"></div>
    </div>
  </body>
</html>
